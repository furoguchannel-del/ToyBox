<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふろぐのおもちゃ箱 - My Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .profile-image-container {
            width: 128px;
            height: 128px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9999px;
            border: 4px solid white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <div class="text-center w-full max-w-xs px-4">
        <!-- タイトル -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 tracking-tight">ふろぐのおもちゃ箱</h1>

        <!-- プロフィール画像 -->
        <div class="mb-4">
            <div class="profile-image-container">
                <img 
                    id="target-icon"
                    src="duckhead.JPG" 
                    alt="Profile Icon" 
                    class="profile-image bg-white"
                >
            </div>
        </div>

        <!-- X (Twitter) リンク -->
        <div class="mb-8">
            <a href="https://x.com/furogu_channel" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center p-2 rounded-full bg-black text-white hover:opacity-80 transition-opacity">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
            </a>
        </div>

        <!-- リンク項目 -->
        <div class="space-y-4">
            <a href="My-Periodic-Table/My-Periodic-Table.html" class="block w-full py-4 px-6 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 text-gray-800 font-semibold tracking-wider">
                元素図鑑 My Edition
            </a>
            <a href="temperature and humidity/temperature and humidity.html" class="block w-full py-4 px-6 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 text-gray-800 font-semibold tracking-wider">
                温湿度コンシェルジュ
            </a>
            <a href="#" class="block w-full py-4 px-6 bg-white border border-gray-100 rounded-2xl shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 text-gray-800 font-semibold tracking-wider">
                まだ
            </a>
        </div>
    </div>

    <script>
        // 画像読み込みエラー時のフォールバック処理
        const img = document.getElementById('target-icon');
        img.onerror = function() {
            if (this.src.includes('duckhead.JPG')) {
                this.src = 'duckhead_400x400.jpg';
            } else {
                this.alt = "画像が見つかりません";
                this.style.display = 'none';
                const container = this.parentElement;
                container.innerHTML = '<div class="w-full h-full rounded-full bg-gray-200 flex items-center justify-center text-gray-400 text-xs">No Image</div>';
            }
        };
    </script>
</body>

</html>
